<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Dashboard - Payroll Management</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    const API_BASE = 'http://localhost:4000';
    function logout(){ localStorage.removeItem('authToken'); localStorage.removeItem('userRole'); localStorage.removeItem('username'); window.location.href='login.html'; }
    async function checkAuth(){ const t=localStorage.getItem('authToken'); const r=localStorage.getItem('userRole'); const u=localStorage.getItem('username'); if(!t||!r||!u){ window.location.href='login.html'; return; } if(r!=='hr' && r!=='admin'){ alert('HR/Admin only'); window.location.href='employee-dashboard.html'; return; } document.getElementById('currentUser').innerHTML=`<span>${u}</span><span class="role-badge">${r.toUpperCase()}</span>`; document.body.classList.add('employee-theme'); await loadEmployees(); }
    function authHeaders(){ const t=localStorage.getItem('authToken'); return { 'Content-Type':'application/json', 'Authorization': `Bearer ${t}` }; }
    async function loadEmployees(){ const tbody=document.getElementById('employeesBody'); tbody.innerHTML='<tr><td colspan="6" class="no-data">Loading...</td></tr>'; try{ const resp=await fetch(`${API_BASE}/api/hr/employees`, { headers: authHeaders() }); if(!resp.ok) throw new Error(); const data=await resp.json(); tbody.innerHTML = (data.employees||[]).map(e=>`<tr><td>${e.fullName}</td><td>${e.username}</td><td>${e.email}</td><td>${e.department||'-'}</td><td><span class="status-badge">${e.role}</span></td><td><button class="secondary-btn small" onclick="promote('${e.id}','hr')">Make HR</button> <button class="secondary-btn small" onclick="promote('${e.id}','employee')">Make Employee</button></td></tr>`).join(''); }catch{ tbody.innerHTML='<tr><td colspan="6" class="no-data">Failed to load</td></tr>'; } }
    async function promote(id, role){ try{ const resp=await fetch(`${API_BASE}/api/hr/employees/${id}/role`, { method:'PUT', headers: authHeaders(), body: JSON.stringify({ role }) }); if(!resp.ok) throw new Error(); await loadEmployees(); }catch{ alert('Failed to update role'); } }
    async function addEmployee(e){ e.preventDefault(); const f=e.target; const payload={ fullName:f.fullName.value, email:f.email.value, username:f.username.value, department:f.department.value, password:f.password.value, role:f.role.value }; try{ const resp=await fetch(`${API_BASE}/api/hr/employees`, { method:'POST', headers: authHeaders(), body: JSON.stringify(payload) }); if(!resp.ok) throw new Error(); f.reset(); await loadEmployees(); alert('Employee added'); }catch{ alert('Failed to add'); } }
    document.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1><i class="fas fa-users-cog"></i> HR Dashboard</h1>
      <div class="user-info">
        <span id="currentUser">Loading...</span>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar-header"><i class="fas fa-user-tie"></i><span>Portal</span></div>
      <ul class="nav-links">
        <li><a href="employee-dashboard.html"><i class="fas fa-gauge"></i><span>Employee Dashboard</span></a></li>
        <li class="active"><a href="hr-dashboard.html"><i class="fas fa-users"></i><span>HR Dashboard</span></a></li>
        <li><a href="employee-profile.html"><i class="fas fa-user-cog"></i><span>Profile</span></a></li>
      </ul>
    </nav>
    <main class="main-content">
      <div class="page-header"><h2><i class="fas fa-users"></i> Employees</h2><p>Manage employee accounts and roles.</p></div>
      <div class="content-section">
        <div class="section-header"><h3><i class="fas fa-user-plus"></i> Add Employee</h3></div>
        <form onsubmit="addEmployee(event)">
          <div class="form-grid">
            <div class="form-group"><label>Full Name</label><input name="fullName" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Username</label><input name="username" required></div>
            <div class="form-group"><label>Department</label><input name="department"></div>
            <div class="form-group"><label>Password</label><input type="password" name="password" minlength="6" required></div>
            <div class="form-group"><label>Role</label><select name="role"><option value="employee">Employee</option><option value="hr">HR</option><option value="admin">Admin</option></select></div>
          </div>
          <div class="modal-actions"><button class="primary-btn" type="submit"><i class="fas fa-save"></i> Save</button></div>
        </form>
      </div>

      <div class="content-section">
        <div class="section-header"><h3><i class="fas fa-list"></i> Employee List</h3></div>
        <div class="table-container">
          <table class="data-table">
            <thead><tr><th>Name</th><th>Username</th><th>Email</th><th>Department</th><th>Role</th><th>Actions</th></tr></thead>
            <tbody id="employeesBody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <footer><p>&copy; 2025 PayrollPro by Aaron | HR Portal</p></footer>
</body>
</html>
