<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Reports - Payroll Management</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    function logout(){ localStorage.removeItem('authToken'); localStorage.removeItem('userRole'); localStorage.removeItem('username'); window.location.href='login.html'; }
    function checkAuth(){ const t=localStorage.getItem('authToken'); const r=localStorage.getItem('userRole'); const u=localStorage.getItem('username'); if(!t||!r||!u){ window.location.href='login.html'; return; } if(r!=='employee'){ window.location.href='login.html'; return; } document.getElementById('currentUser').innerHTML=`<span>${u}</span><span class="role-badge">Employee</span>`; document.body.classList.add('employee-theme'); }
    function initTheme(){ const t=localStorage.getItem('theme')||'light'; if(t==='dark'){ document.documentElement.classList.add('dark'); } }
    function toggleTheme(){ const r=document.documentElement; if(r.classList.contains('dark')){ r.classList.remove('dark'); localStorage.setItem('theme','light'); showToast('Light mode','success'); } else { r.classList.add('dark'); localStorage.setItem('theme','dark'); showToast('Dark mode','success'); } }
    function toggleSidebar(){ document.body.classList.toggle('sidebar-open'); }
    function showToast(message, type){ const c=document.getElementById('toastContainer'); if(!c) return; const el=document.createElement('div'); el.className=`toast ${type||''}`; el.innerHTML=`<i class=\"fas fa-info-circle\"></i><span>${message}</span><span class=\"close\" onclick=\"this.parentElement.remove()\">&times;</span>`; c.appendChild(el); setTimeout(()=>{ el.remove(); }, 3000); }
    document.addEventListener('DOMContentLoaded', checkAuth);
    document.addEventListener('DOMContentLoaded', ()=>{ initTheme(); bindReportDownloads(); });
  </script>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1><i class="fas fa-chart-line"></i> Payroll Management</h1>
      <div class="user-info">
        <button class="icon-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
        <button class="icon-btn" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
        <span id="currentUser">Loading...</span>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </div>
  </header>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar-header"><i class="fas fa-user-tie"></i><span>Employee Portal</span></div>
      <ul class="nav-links">
        <li><a href="employee-dashboard.html"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
        <li class="active"><a href="employee-reports.html"><i class="fas fa-file-alt"></i><span>My Reports</span></a></li>
        <li><a href="employee-profile.html"><i class="fas fa-user-cog"></i><span>Profile</span></a></li>
      </ul>
    </nav>
    <main class="main-content">
      <div class="page-header"><h2><i class="fas fa-file-alt"></i> My Reports</h2><p>View and download your payroll reports.</p></div>
      <div class="content-section">
        <div class="section-header"><h3><i class="fas fa-folder-open"></i> Available Reports</h3></div>
        <div class="table-container">
          <table id="reportsTable" class="data-table">
            <thead><tr><th>Date</th><th>Type</th><th>Period</th><th>Actions</th></tr></thead>
            <tbody id="reportsBody">
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <footer><p>&copy; 2025 PayrollPro by Aaron | Employee Portal</p></footer>
  <div class="toast-container" id="toastContainer"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const API_BASE = 'http://localhost:4000';
    function getToken(){ return localStorage.getItem('authToken'); }
    function initTheme(){ const t=localStorage.getItem('theme')||'light'; if(t==='dark'){ document.documentElement.classList.add('dark'); } }
    function toggleTheme(){ const r=document.documentElement; if(r.classList.contains('dark')){ r.classList.remove('dark'); localStorage.setItem('theme','light'); showToast('Light mode','success'); } else { r.classList.add('dark'); localStorage.setItem('theme','dark'); showToast('Dark mode','success'); } }
    function toggleSidebar(){ document.body.classList.toggle('sidebar-open'); }
    function showToast(message, type){ const c=document.getElementById('toastContainer'); if(!c) return; const el=document.createElement('div'); el.className=`toast ${type||''}`; el.innerHTML=`<i class=\"fas fa-info-circle\"></i><span>${message}</span><span class=\"close\" onclick=\"this.parentElement.remove()\">&times;</span>`; c.appendChild(el); setTimeout(()=>{ el.remove(); }, 3000); }
    async function loadReports(){
      const body = document.getElementById('reportsBody');
      body.innerHTML = '<tr><td colspan="4" class="no-data">Loading...</td></tr>';
      try{
        const resp = await fetch(`${API_BASE}/api/reports`, { headers: { 'Authorization': `Bearer ${getToken()}` } });
        if(!resp.ok) throw new Error();
        const d = await resp.json();
        const fmt = (dt)=> new Date(dt).toLocaleDateString();
        const rows = (d.reports||[]).map(r=>{
          const date = fmt(r.createdAt || Date.now());
          const type = r.type === 'yearend' ? 'Year-end Tax' : 'Payslip';
          const period = r.period || '';
          return `<tr><td>${date}</td><td>${type}</td><td>${period}</td><td><button class=\"secondary-btn small\" data-id=\"${r.id}\"><i class=\"fas fa-download\"></i> Download</button></td></tr>`;
        }).join('');
        body.innerHTML = rows || '<tr><td colspan="4" class="no-data">No reports</td></tr>';
        bindReportDownloads();
      }catch{ body.innerHTML = '<tr><td colspan="4" class="no-data">Failed to load</td></tr>'; }
    }
    function bindReportDownloads(){
      const table = document.getElementById('reportsTable');
      if(!table) return;
      table.querySelectorAll('button[data-id]').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const id = btn.getAttribute('data-id');
          downloadReportFromAPIById(id);
        });
      });
    }
    function money(n){ return `$${Number(n).toLocaleString(undefined,{minimumFractionDigits:2, maximumFractionDigits:2})}`; }
    function sanitizeForFilename(s){ return s.replace(/[^a-z0-9_-]+/gi,'_'); }
    async function downloadReportFromAPIById(id){
      const resp = await fetch(`${API_BASE}/api/reports/${id}/pdf`, { headers: { 'Authorization': `Bearer ${getToken()}` } });
      if(!resp.ok) throw new Error('api');
      const blob = await resp.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = `Payroll_Report_${id}.pdf`;
      document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
    }
    function generateReportPDF(type, dateStr, period){
      const lib = window.jspdf;
      if(!lib || !lib.jsPDF){ alert('PDF library not loaded. Check your network.'); return; }
      const { jsPDF } = lib;
      const doc = new jsPDF();
      const username = localStorage.getItem('username') || 'Employee';
      let y = 18;
      doc.setFontSize(18); doc.text('PayrollPro', 14, y); y += 4; doc.setFontSize(11); doc.setTextColor(100);
      doc.text('Employee Payroll Report', 14, y); doc.setTextColor(0); y += 10;
      doc.setFontSize(12);
      doc.text(`Report: ${type}`, 14, y); y += 6;
      doc.text(`Employee: ${username}`, 14, y); y += 6;
      doc.text(`Date: ${dateStr}`, 14, y); y += 6;
      doc.text(`Period: ${period}`, 14, y); y += 8;
      doc.setDrawColor(180); doc.line(14, y, 196, y); y += 8;
      if(type.toLowerCase().includes('payslip')){
        const gross = 2500.00;
        const taxes = 500.00;
        const deductions = 120.00;
        const net = gross - taxes - deductions;
        doc.setFontSize(13); doc.text('Summary', 14, y); y += 8; doc.setFontSize(12);
        doc.text(`Gross Pay: ${money(gross)}`, 14, y); y += 6;
        doc.text(`Taxes: ${money(taxes)}`, 14, y); y += 6;
        doc.text(`Deductions: ${money(deductions)}`, 14, y); y += 6;
        doc.text(`Net Pay: ${money(net)}`, 14, y); y += 10;
        doc.setTextColor(100); doc.setFontSize(10);
        doc.text('Note: Demo values for preview purposes only.', 14, y);
      } else {
        doc.setFontSize(13); doc.text('Year-end Summary', 14, y); y += 8; doc.setFontSize(12);
        doc.text('Total Gross Income: $48,000.00', 14, y); y += 6;
        doc.text('Total Tax Withheld: $9,600.00', 14, y); y += 6;
        doc.text('Filing Status: Single (Demo)', 14, y); y += 10;
        doc.setTextColor(100); doc.setFontSize(10);
        doc.text('Note: Demo values for preview purposes only.', 14, y);
      }
      const file = `Payroll_${sanitizeForFilename(type)}_${sanitizeForFilename(period||dateStr)}.pdf`;
      doc.save(file);
    }
    document.addEventListener('DOMContentLoaded', ()=>{ initTheme(); loadReports(); });
  </script>
</body>
</html>
